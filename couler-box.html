<html>
<head><title> flex box</title>
<style>
.box1{background:green; flex-basis: 150px;}
.box2{background:blue;flex-basis: 150px;}
.box3{background:maroon;flex-basis: 150px;}
.box4{background:yellow;flex-basis: 150px;}
.box5{background:red;flex-basis: 150px;}
.box6{background:pink;flex-basis: 150px;}


.box{
font-size:35px;
font-style: italic;
padding:15px;
width:50%;

}

.container{
display:flex;
height:200vh;
flex-wrap:wrap;
align-content:space-between;
}

</style>
</head>
<body>
<div class ="container">
<div class ="box box1">ONE</div>
<div class ="box box2">TWO</div>
<div class ="box box3">THREE</div>
<div class ="box box4">FOUR</div>
<div class ="box box5">FIVE</div>
<div class ="box box6">SIX</div>
</div>
</body>
</html>
